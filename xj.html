	<script type="text/javascript">
		$(document).ready(function(){
			$(".to-top").hide();
			
			$(window).scroll(function(){
				var windowTop = $(window).scrollTop();
				if(windowTop > 2000){
					$(".navbar").addClass("navbar-hide");
				} else{
					$(".navbar").removeClass("navbar-hide");
				}

				if(windowTop > 2000){
					$(".to-top").fadeIn(300);
				} else{
					$(".to-top").fadeOut(300);
				}
			});
		});
